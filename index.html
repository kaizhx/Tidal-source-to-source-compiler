<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wave</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="./script.js"></script>
  <div class="codeinput">
    <h1>Wave</h1>
    <p><strong>Wave is a source-to-source compiler that translates basic JavaScript code into semantically equivalent Python code</strong></p>
    <textarea id="textareabox" name="textarea1" placeholder="Type your JavaScript code here..." required rows="20" cols="50"></textarea>
    <div id="container">
      <button class="compile" onclick="getText()">
        <span class="circle" aria-hidden="true">
          <span class="icon arrow"></span>
        </span>
        <span class="button-text">Compile</span>
      </button>
    </div>
  </div>
</body>

</html>
